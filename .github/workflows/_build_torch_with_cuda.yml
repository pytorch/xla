name: build-torch-with-cuda
on:
  workflow_call:
    inputs:
      dev-image:
        required: true
        type: string
        description: Base image for builds
      torch-commit:
        required: true
        type: string
        description: torch-commit
      runner:
        required: false
        type: string
        description: Runner type for the test
        default: linux.12xlarge
      timeout-minutes:
        required: false
        type: number
        description: Timeout in minutes for the build job
        default: 120
      has_code_changes:
        required: false
        type: string
        description: Whether to run full workflow or not
        default: 'true'
jobs:
  build:
    runs-on: ${{ inputs.runner }}
    timeout-minutes: ${{ inputs.timeout-minutes }}
    container:
      image: ${{ inputs.dev-image }}
    env:
      _GLIBCXX_USE_CXX11_ABI: 1
      TORCH_CUDA_ARCH_LIST: "5.2;7.0;7.5;8.0;9.0"
      USE_CUDA: 1
      MAX_JOBS: 24
    steps:
      - name: Checkout actions
        if: inputs.has_code_changes == 'true'
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github/workflows/setup
          path: .actions
      - name: Setup
        if: inputs.has_code_changes == 'true'
        uses: ./.actions/.github/workflows/setup
        with:
          torch-commit: ${{ inputs.torch-commit }}
          cuda: true
      - name: Build PyTorch with CUDA enabled
        if: inputs.has_code_changes == 'true'
        shell: bash
        run: |
          cd pytorch
          python setup.py bdist_wheel
      - name: Upload wheel
        if: inputs.has_code_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: torch-with-cuda
          path: pytorch/dist/*.whl
      - name: Report no code changes
        if: inputs.has_code_changes == 'false'
        run: |
          echo "No code changes were detected that require running the full test suite."
