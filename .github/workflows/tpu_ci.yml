name: TPU Integration Test
run-name: TPU Testing
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  tpu-test:
    runs-on: v4-runner-set
    steps:
      - name: Checkout and Setup PyTorch Repo
        run: |
          git clone --recursive https://github.com/pytorch/pytorch
          cd pytorch/
          python3 setup.py install --user
      - name: Checkout PyTorch/XLA Repo
        uses: actions/checkout@v4
        with:
          path: pytorch/xla
      - name: Run PyTorch/XLA Setup
        env:
          BAZEL_VERBOSE: 1
          BUNDLE_LIBTPU: 1
          TPUVM_MODE: 1
        run: |
          cd pytorch/xla
          python3 setup.py install --user
      - name: Run Tests
        env:
          PJRT_DEVICE: TPU
        # TODO: figure out how to update the JAX version automatically when the libtpu version is updated.
        # Jax is needed for pallas tests.
        run: |
          pip install fsspec
          pip install rich
          pip install torch_xla[pallas] -f https://storage.googleapis.com/jax-releases/jax_nightly_releases.html -f https://storage.googleapis.com/jax-releases/jaxlib_nightly_releases.html
          cd pytorch/xla
          test/tpu/run_tests.sh
