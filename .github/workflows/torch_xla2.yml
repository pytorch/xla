on:
  pull_request:
    branches:
      - master
      - r[0-9]+.[0-9]+
    paths:
      - 'torchax/**'
  push:
    branches:
      - master
      - r[0-9]+.[0-9]+
    paths:
      - 'torchax/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}-${{ github.event_name == 'workflow_dispatch' }}-${{ github.event_name == 'schedule' }}
  cancel-in-progress: true

jobs:
  torchxla2-cpu:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ['3.10']
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            torchax
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        shell: bash
        working-directory: torchax
        run: |
          pip install -r test-requirements.txt
          pip install -e .[cpu]
          pip install tensorflow-cpu  # for TF integrations tests
      - name: Run tests
        working-directory: torchax
        shell: bash
        run: |
          export JAX_PLATFORMS=cpu
          for t in $(find test -type f -name test*.py); do pytest $t; done
          XLA_FLAGS=--xla_force_host_platform_device_count=4 pytest -n 0 test_dist/
