apiVersion: v1
kind: Pod
metadata:
  generateName: xla-test-job-
  labels:
    tpu: v2-8
spec:
  affinity:
    # Prevent multiple pods from scheduling on the same host
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: tpu
            operator: In
            values:
            - v2-8
        topologyKey: "kubernetes.io/hostname"
    # Only schedule on v2-8 TPUs
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: tpu.googleapis.com/type
            operator: In
            values:
            - v2-8
  restartPolicy: Never
  volumes:
  # Increase size of tmpfs /dev/shm to avoid OOM.
  - name: dshm
    emptyDir:
      medium: Memory
  activeDeadlineSeconds: 7200 # 2 hours
  containers:
  - name: xla-test
    securityContext:
      privileged: true
    image: $IMAGE
    command:
    - bash
    - -cxe
    - |
      # TODO: new TPUCI please remove this short term hack for `RuntimeError: operator torchvision::nms does not exist`
      pip install --pre torch torchvision torchaudio --index-url https://download.pytorch.org/whl/nightly/cu121
      pip install expecttest==0.1.6
      pip install rich

      cd /src/pytorch/xla
      test/run_tests.sh
    volumeMounts:
    - mountPath: /dev/shm
      name: dshm
    env:
    - name: PJRT_DEVICE
      value: TPU
